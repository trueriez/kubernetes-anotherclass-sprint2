apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: anotherclass-212
  name: api-tester-2121-files
  labels:
    part-of: k8s-anotherclass
    component: backend-server
    name: api-tester
    instance: api-tester-2121
    version: 1.0.0
    managed-by: kubectl
spec:
  storageClassName: local-storage  # 스토리지 클래스 명시 (필수)
  resources:
    requests:
      storage: 2Gi  # 올바른 단위 사용
  accessModes:
    - ReadWriteOnce
